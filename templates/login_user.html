<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeowner Login | InteriorAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <style>
    :root {
      --primary-green: #10B981;
      --background-light: #F9FAFB;
      --dark-text: #111827;
      --border-color: #E5E7EB;
    }

    /* ------------------------------------------------------------------- */
    /* NEW BACKGROUND IMAGE STYLING */
    /* ------------------------------------------------------------------- */
    .hero-background-shape {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures image covers the viewport without stretching */
        z-index: -1;      /* Places it behind all other content */
        opacity: 0.08;    /* Makes it very faint */
        pointer-events: none; /* Prevents image from interfering with clicks */
    }
    
    body {
      background-color: var(--background-light) !important;
      font-family: 'Inter', sans-serif;
      /* Removed overflow: hidden to allow scrolling if needed, but keeping login centered */
      /* Note: We removed background-image from body as we are using the <img> tag now */
      position: relative; /* Needed for the absolute positioning of the image inside */
    }
    
    /* Removed body::before gradient as it's now handled by the image opacity */
    
    .container {
        z-index: 1; /* Ensure the content is above the image */
        position: relative;
    }

    .card {
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      z-index: 2; /* Ensure card is above the background and container */
    }

    h3 {
      color: var(--dark-text);
      font-weight: 700;
    }

    .btn-primary {
      background-color: var(--primary-green) !important;
      border-color: var(--primary-green) !important;
      transition: opacity 0.3s ease;
      font-weight: 600;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    a {
      color: var(--primary-green) !important;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline !important;
    }

    .form-control:focus {
      border-color: var(--primary-green) !important;
      box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.25) !important;
      outline: none;
    }
    
    /* Simple Header for context */
    .login-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 30px;
        background-color: #fff;
        border-bottom: 1px solid var(--border-color);
        z-index: 10;
    }
    .login-header a {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-green) !important;
        text-decoration: none;
    }
  </style>
</head>
<body class="bg-light">

<!-- New Background Image Element -->
<img src="{{ url_for('static', filename='images/background.png') }}" alt="Interior Design Background" class="hero-background-shape">

<!-- Simple Header -->
<header class="login-header">
    <a href="index.html">InteriorAI</a>
</header>

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card shadow-lg p-4" style="width: 400px;">
    
    <h3 class="text-center mb-4">Homeowner Login</h3>

    <!-- Flash messages (kept the structure for compatibility) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3">
      Donâ€™t have an account? <a href="/signup">Sign up</a>
    </p>
  </div>
</div>

</body>
</html>
