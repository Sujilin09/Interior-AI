<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DesignAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background:#f9fafb; display:flex; justify-content:center; align-items:center; height:100vh; }
        .signup-container { background:#fff; padding:30px; border-radius:12px; width:400px; box-shadow:0 4px 20px rgba(0,0,0,0.1);}
        h2 { text-align:center; margin-bottom:20px; }
        form div { margin-bottom:15px; }
        label { display:block; margin-bottom:5px; font-weight:500; }
        input[type="text"], input[type="email"], input[type="password"], select { width:100%; padding:10px; border:1px solid #d1d5db; border-radius:8px; }
        .radio-group { display:flex; gap:20px; }
        .btn { width:100%; padding:12px; background:#10B981; color:#fff; border:none; border-radius:8px; font-weight:600; cursor:pointer; }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Create Account</h2>
    <form id="signup-form" method="POST" action="/signup">
        <div>
            <label for="role">I am a:</label>
            <div class="radio-group">
                <label><input type="radio" name="role" value="homeowner" required> Homeowner</label>
                <label><input type="radio" name="role" value="designer" required> Designer</label>
            </div>
        </div>

        <div>
            <label for="name">Full Name:</label>
            <input type="text" name="name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
        </div>

        <div id="extra-fields">
            <!-- Extra fields will appear here depending on role -->
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>
</div>

<script>
const roleRadios = document.querySelectorAll('input[name="role"]');
const extraFields = document.getElementById('extra-fields');

roleRadios.forEach(radio => {
    radio.addEventListener('change', () => {
        if (radio.value === 'designer') {
            extraFields.innerHTML = `
                <div>
                    <label for="specialization">Specialization:</label>
                    <select name="specialization" required>
                        <option value="">Select</option>
                        <option value="modern">Modern</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="classic">Classic</option>
                        <option value="eclectic">Eclectic</option>
                    </select>
                </div>
                <div>
                    <label for="experience">Years of Experience:</label>
                    <input type="text" name="experience" required>
                </div>
            `;
        } else {
            extraFields.innerHTML = ''; // Homeowners need no extra fields initially
        }
    });
});
</script>

</body>
</html>
